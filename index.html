<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Bemuse">
        <meta name="description" content="Arknights wallpaper for WE">
        <meta name="keywords" content="html, css, js, three.js, vue.js, tween.js">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/js/vue.min.js"></script>
        <script src="assets/js/three.min.r118.js"></script>
        <script src="assets/js/tween.umd.js"></script>
        <script src="assets/js/param.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.method.js"></script>
        <script src="assets/js/object.js"></script>
        <script src="assets/js/move.js"></script>
        <script src="assets/js/tween.js"></script>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrap">
            <transition name="text-transition">
                <div id="opening" v-show="show.opening">
                    <span
                        class="opening-text"
                        v-for="t in arr.opening.text"
                        :key="t.id"
                        :style="t.style"
                    >{{t.display}}</span>
                </div>
            </transition>
            <div id="main">
                <div id="main-canvas-wrap">
                    <canvas id="main-canvas"></canvas>
                </div>
                <transition name="main-transition">
                    <div id="main-top-clock" v-show="show.main.topClock">
                        <span>{{topClockDecimal}}</span>
                        <span>{{topClockBinary}}</span>
                        <span>{{topCalendar}}</span>
                    </div>
                </transition>
                <transition name="main-transition">
                    <div id="main-left-clock" v-show="show.main.leftClock">
                        <div id="analog-clock">
                            <div id="analog-clock-back"></div>
                            <div id="hands-container">
                                <div class="clock-hands hands-second">
                                    <div :style="moveSecondHand"></div>
                                </div>
                                <div class="clock-hands hands-minute">
                                    <div :style="moveMinuteHand"></div>
                                </div>
                                <div class="clock-hands hands-hour">
                                    <div :style="moveHourHand"></div>
                                </div>
                            </div>
                            <div id="points-container">
                                <transition-group name="analog-clock-transition" tag="div"
                                    v-for="c in arr.main.clock"
                                    :key="c.id"
                                    :class="c.class"
                                >
                                    <div
                                        v-for="s in c.arr"
                                        :key="s.id"
                                        v-show="s.show"
                                    >
                                        <div
                                            :style="{
                                                transform: `translate(${s.tran.translate.x}px, ${s.tran.translate.y}px)`
                                            }"
                                        ><span>{{s.text}}</span>
                                        </div>
                                    </div>
                                </transition-group>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
